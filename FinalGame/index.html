<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
  <title>Game</title>
 </head>
<body>
	<div class="game">
		<div class="header">
			<div class="score">
				<p>0</p>
			</div>
			<div class="level">
				<p>1</p>
			</div>
			<div>
				<button id="controllButton"></button>
				<button id="stopButton"></button>
			</div>
		</div>
		<div class="container">
			<div class="narrow" >
				<div class="resource-home coconut" id="coconut">
					<p>-</p>
				</div>
				<div class="resource-home passion" id="passion" >
					<p>-</p>
				</div>
			</div>
			<div class="center">
			</div>
			<div class="narrow">
				<div class="resource-home peach" id="peach">
					<p>-</p>
				</div>
				<div class="resource-home watermelon" id="watermelon">
					<p>-</p>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
